<div class="form-group row">
  <label class="col-sm-2  col-form-label" simple>User Name</label>
  <div class="col-sm-4">
    <input type="text" class="form-control"
    simple
    name="userName" [(ngModel)]="user.userName" placeholder="User Name">
  </div>
</div>
<div class="form-group row" simple>
  <label class="col-sm-2 col-form-label" simple>Password</label>
  <div class="col-sm-4">
    <input type="password" name="password" simple [(ngModel)]="user.password" class="form-control" placeholder="Password">
  </div>
  <div class="form-group row" simple>
    <div class="col-sm-6" simple>
      <button type="button" simple class="btn btn-primary" (click)="loginUser()">Login</button>
    </div>
  </div>
